<div class="wrapper">

  <div class="container">

    <table class="main">

      <tr>
        <th> Zip Code </th>
        <th> City </th>
        <th> State </th>
        <th> County </th>
      </tr>

      <tr *ngFor="let showData of showPostData">
        <td> {{showData.Zip}} </td>
        <td> {{showData.City}} </td>
        <td> {{showData.State}} </td>
        <td> {{showData.County}} </td>
      </tr>

    </table>

  </div>

</div>
